<script type="text/javascript">
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })

  $.ajax({
     dataType:'json',
     data:{},
     beforeSend :function(xmlHttp){
        xmlHttp.setRequestHeader("If-Modified-Since","0");
        xmlHttp.setRequestHeader("Cache-Control","no-cache");
     },

     async:false
  });
</script>
<script type="text/javascript">
    var attr = document.getElementById('fname');
    attr.value = "{{ attr }}";
    for (i = 0; i <= 9; i++) {
        range_idx = String(i);
        var ran = document.getElementById("button"+range_idx);
        if (range_idx == attr.value){
           ran.style = "background-color: #66CCCC"
           }
        else{
           ran.style = "background-color: #5A5AAD"
           }
    }
    var uploadBtn = document.getElementById("uploadBtn"),
        file = document.getElementById("file");
    uploadBtn.addEventListener("click", function (e) {
        if (file) {
            file.click();
        }
        e.preventDefault();
    }, false);

    file.addEventListener("change", function(e) {
        handlefiles(this.files);
<!--        alert("Encoding...");-->
<!--        setTimeout("alert(1)",5000);-->
        location.href="/encode";
        e.preventDefault();
    }, false);

    function handlefiles(){
        var formData = new FormData($("#myForm")[0]);
	$.ajax({
	        url: "/encode",
            type: "post",
            data: formData,
	        contentType:"application/x-www-form-urlencoded; charset=utf-8",
	        async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data){
                console.log(data.msg);
                $("#submit").trigger("click");
                if(data.state == "1"){
                    console.log(data.msg);
                    $("#submit").trigger("click");
                }else if(data.state == "2"){
		            console.log(data.msg)
                }else if(data.state == "3"){
                    console.log(data.msg)
                }
	    }
	});
    }

</script>
